---
layout: default
---

<div class="home">

  <h1 class="page-heading">文章</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <span class="post-meta">發表於 {{ post.date | date: "%Y-%-m-%-d" }}</span>
        <hr/>
      </li>
    {% endfor %}
  </ul>

</div>
