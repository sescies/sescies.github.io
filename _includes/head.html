<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <!--<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">-->

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!--custom css-->
  <link rel="stylesheet" href="{{ "/assets/main-style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/table.css" | relative_url }}">
  <!--prism-->
  <link rel="stylesheet" href="{{ "/assets/prism/prism.css" | relative_url }}">
  <!--uikit css-->
  <link rel="stylesheet" href="{{ "/assets/uikit/css/uikit.min.css" | relative_url }}">

  <!--jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--<script src="{{ "/assets/js/jquery-3.1.1.min.js" | relative_url }}"></script>-->

  <!--uikit javascript-->
  <!--<script src="{{ "/assets/uikit/js/uikit.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/uikit/js/uikit-icons.min.js" | relative_url }}"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/js/uikit-icons.min.js"></script>

  {% if page.permalink == 'admin/editor.html' %}
    {% include editor_head.html %}
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
